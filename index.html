<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
  <!--CSS-->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
      <!--Font Roboto-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id='position'>
        <div id='pokedex'>
            <div id='bigCircle'>
                <div id='blueCircle'></div>
            </div>
            <div id="redDot"></div>
            <div id="yellowDot"></div>
            <div id="greenDot"></div>
            <!--screen-->
            <div id="screen">
                <div id="redButton1" class="redButton"></div>
                <div id="redButton2" class="redButton"></div>
                <div id="display"></div> <!--display -->
                <div id="redCircle" class="redButton"></div>
            </div>
            <div id="blackCircle" class="redButton"></div>
            <div id="screenRed" class="thinButton"></div>
            <div id="screenBlue" class="thinButton"></div>
            <div id="dPad">
                <div class="rectangle"></div>
                <div id="verticalR" class="rectangle"></div> <!-- Dove aggiungeremo i pulsanti con JS -->
            </div>
            <!-- pokedex lid -->
            <div id="lidClosed">
                <div id="trapezoidLidBorder"></div>
                <div id="trapezoidLid"></div>
                <div id="yellowTriangle">
                    <div id="innerTriangle"></div>
                </div>
                <div id="groove"></div>
            </div>
            <!-- Open Lid-->
            <div id="lidOpen">
                <div id="trapezoidOpenBorder"></div>
                <div id="trapezoidOpenLid"></div>
                <div id='quoteScreen'><p></p></div>
                <div id="blueButtons">
                    <div class="hline"></div>
                    <div class="vline a"></div>
                    <div class="vline b"></div>
                    <div class="vline c"></div>
                    <div class="vline d"></div>
                </div>
                <div id="grayButtons">
                    <div class="grayDiv"></div>
                </div>
                <div class="blackButton" id="one"></div>
                <div class="blackButton" id="two"></div>
                <div id="firstButton" class="thinButton"></div>
                <div id="secondButton" class="thinButton"></div>
                <div id="goldButton"></div>
            </div>
        </div>
    </div>
    <!--Collegamento JS-->
    <script src="JS/script.js"></script>

</body>
</html>
